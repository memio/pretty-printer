language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
  - 7.0
  - 7.1
  - 7.2

before_script:
  - composer selfupdate
  - composer update $COMPOSER_FLAGS

script:
  - echo '[phpspec] Running specification tests'; ./vendor/bin/phpspec run -n -f dot
  - output=$(php -n ./vendor/bin/php-cs-fixer fix -v --dry-run --config=sf23 .); if [[ $(grep -o F <<< $output | wc -l) -gt 3 ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
